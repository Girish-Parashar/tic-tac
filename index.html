<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body { 
            'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f7f9fc; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            0;
        }
        .container { text-align: center; }
        h1 { color: #333; 20px; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(3, 100px); 
            gap: 10px; 
            20px auto; 
        }
        .cell { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            width: 100px; 
            height: 100px; 
            font-size: 24px; 
            background-color: #e3f2fd;
            border-radius: 10px; 
            cursor: pointer; 
            transition: background 0.3s;
        }
        .cell:hover { background-color: #bbdefb; }
        .message { 20px; font-size: 24px; color: #555; }
        .controls { 20px; }
        button { 
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #42a5f5;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #1e88e5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="controls">
            <label for="level">Select difficulty:</label>
            <select id="level">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            
            <label for="symbol">Select your symbol:</label>
            <button onclick="setSymbol('X')">X</button>
            <button onclick="setSymbol('O')">O</button>
 
            <button onclick="resetGame()">Restart</button>
        </div>
        
        <div class="grid">
            <div class="cell" onclick="playerMove(this, 0)"></div>
            <div class="cell" onclick="playerMove(this, 1)"></div>
            <div class="cell" onclick="playerMove(this, 2)"></div>
            <div class="cell" onclick="playerMove(this, 3)"></div>
            <div class="cell" onclick="playerMove(this, 4)"></div>
            <div class="cell" onclick="playerMove(this, 5)"></div>
            <div class="cell" onclick="playerMove(this, 6)"></div>
            <div class="cell" onclick="playerMove(this, 7)"></div>
            <div class="cell" onclick="playerMove(this, 8)"></div>
        </div>
 
        <div class="message"></div>
    </div>
 
    <script>
        let board = Array(9).fill(null);
        let currentPlayer = 'X';
        let difficulty = 'easy';
 
        document.getElementById('level').addEventListener('change', function() {
            difficulty = this.value;
        });
 
        function setSymbol(symbol) {
            currentPlayer = symbol;
            document.querySelector('.symbol-select').style.display = 'none';
        }
 
        function playerMove(cell, index) {
            if (!board[index]) {
                board[index] = currentPlayer;
                cell.innerText = currentPlayer;
                if (checkWinner()) {
                    document.querySelector('.message').innerText = currentPlayer + ' wins!';
                    return;
                } else if (board.every(cell => cell !== null)) {
                    document.querySelector('.message').innerText = "It's a draw!";
                    return;
                }
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                document.querySelector('.message').innerText = "Current Player: " + currentPlayer;
            }
        }
 
        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }
 
        function resetGame() {
            board.fill(null);
            document.querySelectorAll('.cell').forEach(cell => cell.innerText = '');
            currentPlayer = 'X';
            document.querySelector('.message').innerText = '';
        }
    </script>
</body>
</html>
